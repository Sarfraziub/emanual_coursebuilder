<button
  nz-button
  nzType="default"
  [hidden]="currentStep == 1 || currentStep == 0"
  class="saveExitBtn"
  nzSize="large"
  (click)="handleSaveAndExitCallBack()"
>
  SAVE & EXIT
  <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
</button>

<div
  class="step-content-wrapper"
  [class.step-two]="currentStep === 1"
  [class.step-three]="currentStep === 2"
>
  <app-step-zero
    *ngIf="validateStep(0)"
    [flgPreview]="flgPreview"
    (addAnotherSlide)="handleAddAnotherSlide()"
    (finish)="handleFinishCallBack()"
    (preview)="handlePreviewCallBack()"
  >
  </app-step-zero>
  <app-step-one
    *ngIf="validateStep(1)"
    (formSubmitted)="handleSubmitCallBack($event, 'stepOneData')"
  ></app-step-one>
  <app-step-two
    *ngIf="validateStep(2)"
    (formSubmitted)="handleSubmitCallBack($event, 'stepTwoData')"
  ></app-step-two>
  <app-step-three
    *ngIf="validateStep(3)"
    (formSubmitted)="handleSubmitCallBack($event, 'stepThreeData')"
  ></app-step-three>
</div>

<div class="steps-footer">
  <button
    nz-button
    nzType="default"
    nzSize="large"
    (click)="goBack()"
    *ngIf="backButtonHide()"
  >
    <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
    BACK
  </button>

  <button
    nz-button
    nzType="default"
    nzSize="large"
    (click)="goForward()"
    *ngIf="nextButtonHide()"
  >
    NEXT
    <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
  </button>
</div>
